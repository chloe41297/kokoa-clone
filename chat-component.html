<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta chasrset="utf-8">
	<title>Chat-HJ</title>
</head>
<body id="chat-screen">
	<div class="status-bar">
		<div class="status-bar_coloumn">
			<span>No Service</span>
			<i class="fas fa-wifi"></i>
		</div>
		<div class="status-bar_coloumn">
			<span>18:43</span>
		</div>
		<div class="status-bar_coloumn">
			<span>15%</span>
			<i class="fas fa-battery-quarter fa-lg"></i>
			<i class="fas fa-bolt"></i>
		</div>
	</div>

	<header class="alt-header">
		<div class="alt-header__column"><a href="chat.html"><i class="fas fa-angle-left fa-3x"></i></a></div>
		<div class="alt-header__column"><h1 class="alt-header__title">HJ</h1></div>
		<div class="alt-header__column">
			<span><i class="fas fa-search  fa-lg"></i></span>
			<span><i class="fas fa-bars fa-lg"></i></span>
		</div>

	</header>

	<main class="main-screen main-chat">
	<div class="chat__timestamp">
		Friday, Feb 26, 2021
	</div>
	<div class="message-row">
		<img src="./image/1.jpg">
		<div class="message-row__content">
			<span class="message__author">HJ</span>
			<div class="message__info">
				<span class="message__bubble">Hi!</span>
				<span class="message__time">21:27</span>
			</div>
		</div>
	</div>

	<div class="message-row message-row--own">
		<div class="message-row__content">
			<div class="message__info">
				<span class="message__bubble">How r u!</span>
				<span class="message__time">21:27</span>
			</div>
		</div>
	</div>

	</main>	

	<form class="reply">
		<div class="reply__column">
			<i class="far fa-plus-square fa-2x"></i>
		</div>
		<div class="reply__column">
			
			<input placeholder="Write a message"/>
			<i class="far fa-smile-wink fa-lg"></i>
			<button><i class="fas fa-arrow-up"></i></button>
		</div>
	</form>	

	

	<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
